<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/balanca.png" type="image/x-icon">
    <title>Health Calculator</title>
    <meta name="description" content="Aplicativo para quem deseja acompanhar de forma simples e direta diversas métricas de saúde">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Health Calculator</h1>
        <p>calculadora de metricas de saúde</p>
    </header>
    <!--Entrada De Dados-->
    <form name="frmHealth">
        <input type="number" name="txtIdade" placeholder="Idade">
        <input type="number" name="txtPeso" placeholder="Peso (kg)">
        <input type="number" name="txtAltura" placeholder="Altura (cm)">

        <div class="Radio">
            <input type="radio" name="grupo" id="m"> Masculino
            <input type="radio" name="grupo" id="f"> Feminino
        </div>
        <select name="nivel" id="atividade">
            <option value="" selected>Selecione o nivel de ativadade fisica</option>
            <option value="1.2">Sendentario</option>
            <option value="1.375">exercicio leve (1-2 dias/semannas)</option>
            <option value="1.55">exercicio moderado (3-5 dias/semana)</option>
            <option value="1.725">exercicio pesado (6-7 dias/semanas)</option>
            <option value="1.9">atleta (1 a 2 treinos/dia)</option>
        </select>
        <div id="buttons">
            <input type="button" value="calcular" onclick="calcular()">
            <input type="reset" value="limpar" onclick="limpar()">
        </div>
    </form>
    <hr>
    <!--IMC, mostrador e coração-->
    <div class="info">
        <!--Mostrador e imc-->
        <div class="infoIMC">
            <img src="img/reset.png" alt="mostrador" id="grafico">
            <h2 id="imc">IMC</h2>
            <h3 id="status">Status</h3>
        </div>
        <!--coração pulsando-->
        <div class="coracao">
            <div class="quadrado"></div>
            <div class="circulo top"></div>
            <div class="circulo left"></div>
        </div>
        <h2 id="freq">FCM</h2>
    </div>
    <hr>
    <!--GET e litros-->
    <h2>Manutenção do peso:</h2>
    <h3 id="calorias">Calorias/dia</h3>
    <hr>
    <h2 >Consumo de água:</h2>
    <h3 id="agua">Litros/dia</h3>

    <script src="app.js"></script>
</body>
</html>
